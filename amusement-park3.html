<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Amusement Park</title>
  </head>
  <body>
    <div class="container">
      <h1 class="panel panel-heading">Amusement Park</h1>
      <form id="height">
        <div class="form-group">
          <label for="age">Please enter your height</label>
          <input id="age" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit!</button>
      </form>
      <div class="ferris-wheel">
        <h2 class="panel panel-heading">Ferris Wheel</h2>
        <p class="panel panel-body" style="color:blue;">You can go on this ride</p>
        <img src="img/ferris-wheel.jpg" alt="ferriswheel">
      </div>
      <div class="frisbee">
        <h2 class="panel panel-heading">Frisbee</h2>
        <p class="panel panel-body" style="color:red;">You can't go on this ride</p>
        <img src="img/frisbee.jpg" alt="frisbee">
      </div>
      <div class="helter-skelter">
        <h2 class="panel panel-heading">Helter Skelter</h2>
        <p class="panel panel-body" style="color:blue;">You can go on this ride</p>
        <img src="img/helter-skelter.jpg" alt="helterskelter">
      </div>
      <div class="ufo">
        <h2 class="panel panel-heading">UFO</h2>
        <p class="panel panel-body" style="color:blue;">You can go on this ride</p>
        <img src="img/ufo-ride.jpg" alt="ufo">
      </div>
      <div class="topple-tower">
        <h2 class="panel panel-heading">Topple Tower</h2>
        <p class="panel panel-body" style="color:blue;">You may go on this ride</p>
        <img src="img/topple-tower.jpg" alt="toppletower">
      </div>
      <div class="octopus">
        <h2 class="panel panel-heading">Octopus</h2>
        <p class="panel panel-body" style="color:blue;">You may ride on this</p>
        <img src="img/octopus-ride.jpg" alt="octopus">
      </div>
      <div class="pirate-ship">
        <h2 class="panel panel-heading">Pirate Ship</h2>
        <p class="panel panel-body" style="color:blue">You can ride on this</p>
        <img src="img/pirate-ship.jpg" alt="pirateship">
      </div>
      <div class="no-ride">
        <p class="panel panel-body">Sorry, you are too tall to ride</p>
        <img src="img/no-ride.jpg" alt="noride">
      </div>
    </div>
  </body>
</html>
